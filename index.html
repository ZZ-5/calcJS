<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>

<body>
    <div class="calc">
        <div class="calc__screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn btn-ac">ac</div>
            <div class="btn btn-delete">del</div>
            <div class="btn btn-persent">%</div>
            <div class="btn btn-division btn-grey">/</div>

            <div class="btn btn-seven">7</div>
            <div class="btn btn-eight">8</div>
            <div class="btn btn-nine">9</div>
            <div class="btn btn-multiply btn-grey">x</div>

            <div class="btn btn-four">4</div>
            <div class="btn btn-five">5</div>
            <div class="btn btn-six">6</div>
            <div class="btn btn-minus btn-grey">-</div>

            <div class="btn btn-one">1</div>
            <div class="btn btn-two">2</div>
            <div class="btn btn-three">3</div>
            <div class="btn btn-plus btn-grey">+</div>

            <div class="btn btn-zero btn-big">0</div>
            <div class="btn btn-dot">.</div>
            <div class="btn btn-equal btn-red">=</div>
        </div>
    </div>

    <script src="./calc.js"></script>
</body>

</html>
